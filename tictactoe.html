<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
  <h2 style="background-color: #676b2f;width:500px;text-align:center;margin-left:250px;margin-top:50px">TIC-TAC-TOE</h2>
  <style>
    #h1{
      background-color: darkolivegreen;
      width:500px;
      text-align: center;
    }
  </style>


      <script>
        
        var player="X";
var myDiv=document.createElement("div");
myDiv.style.height="200px";
myDiv.style.width="200px";
myDiv.style.marginTop="10%";
myDiv.style.marginLeft="40%";
myDiv.style.display="flex";
myDiv.style.flexDirection="row";
myDiv.style.flexWrap="wrap";
//myDiv.style.backgroundColor="aqua"

for( var i=1;i<=9;i++){
var box=document.createElement("div");
box.style.height="32%";
box.style.width="32%";
box.style.marginRight="1px "
box.setAttribute("id",i)
box.style.backgroundColor="indigo";
box.style.border="1px solid grey";
box.addEventListener("click", function() {
 
  if(this.innerText.length ==0){
    if(player=="X"){
    this.innerText= player;
    this.style.textAlign="center";
    this.style.backgroundColor="cyan"
    player="O";
  
  }
  else{
this.innerText=player;
this.style.textAlign="center";
this.style.backgroundColor="green"
player="X";
  }
}

})





myDiv.appendChild(box)
}
document.body.appendChild(myDiv)

function myButton(){
  window.location.reload();
}



</script>
<button onclick="myButton()"style="background-color:goldenrod ;margin-left:483px;margin-top:20px;box-shadow:2px">Reset</button>


</body>
</html>
